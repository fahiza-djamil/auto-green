name: Auto Green Commit

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  green:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git identity
        run: |
          git config user.name "green-bot"
          git config user.email "bot@example.com"

      - name: Update activity.log
        run: echo "Updated on $(date)" >> activity.log

      - name: Commit & push
        run: |
          git add activity.log
          git commit -m "chore: auto green commit ðŸŒ±" || echo "No changes to commit"
          git push origin HEAD
