name: Auto Green Commit

on:
  schedule:
    - cron: '0 */6 * * *'  # Setiap 6 jam: jam 0, 6, 12, 18 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  green:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git identity
        run: |
          git config user.name "green-bot"
          git config user.email "bot@example.com"

      - name: Update activity.log
        run: echo "Updated on $(date -u)" >> activity.log

      - name: Commit & push
        run: |
          git add activity.log
          git commit -m "chore: auto green commit ðŸŒ± at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push origin HEAD
