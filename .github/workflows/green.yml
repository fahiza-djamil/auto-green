name: Auto Green Commit

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  green:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git identity
        run: |
          git config user.name "green-bot"
          git config user.email "bot@example.com"

      - name: Update activity.log (max 10 lines, WIB format)
        run: |
          export TZ="Asia/Jakarta"
          LOG_FILE="activity.log"
          TIMESTAMP=$(date +"%A, %d %B %Y %H:%M:%S WIB")
          echo "Updated on $TIMESTAMP." >> $LOG_FILE
          tail -n 10 $LOG_FILE > temp.log && mv temp.log $LOG_FILE

      - name: Commit & push with dual format
        run: |
          export TZ="Asia/Jakarta"
          
          # Format English (ex: July 23, 2025, 13:21:48 PM UTC+7)
          EN_DATE=$(date +"%B %d, %Y, %H:%M:%S PM UTC+7")

          # Format Indonesia (ex: 23 Juli 2025, 13:21:48 WIB)
          ID_DATE=$(LC_TIME=id_ID.UTF-8 date +"%d %B %Y, %H:%M:%S WIB")

          COMMIT_MSG="Auto green commit ðŸŒ± at $EN_DATE or $ID_DATE."

          git config user.name "fahiza-djamil"
          git config user.email "fahizadjamil@gmail.com"
          git add activity.log
          git commit -m "$COMMIT_MSG" || echo "No changes to commit"
          git push origin HEAD
