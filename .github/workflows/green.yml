name: Auto Green Commit

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  green:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set Git identity
        run: |
          git config user.name "green-bot"
          git config user.email "bot@example.com"

      - name: Update activity.log & commit
        run: |
          # Set zona waktu ke Asia/Jakarta
          export TZ="Asia/Jakarta"

          # Ambil waktu sekarang dalam dua format
          UTC7_DATE_EN=$(date +"%B %d, %Y, %I:%M:%S %p UTC+7")
          UTC7_DATE_ID=$(LC_TIME=id_ID.UTF-8 date +"%d %B %Y, %H:%M:%S WIB")

          # Gabungkan ke dalam satu pesan
          COMMIT_MSG="Auto green commit ðŸŒ± at $UTC7_DATE_EN or $UTC7_DATE_ID."

          # Update activity.log (maks 10 baris)
          echo "$COMMIT_MSG" >> activity.log
          tail -n 10 activity.log > temp.log && mv temp.log activity.log

          # Commit & push
          git config user.name "fahiza-djamil"
          git config user.email "fahizadjamil@gmail.com"
          git add activity.log
          git commit -m "Auto green commit ðŸŒ±" || echo "No changes to commit"
          git push origin HEAD
